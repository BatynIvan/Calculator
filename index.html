<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="./img/calc_icons.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="calculator">

    <div class="btn_point">
      <div class="point bg_point_red"></div>
      <div class="point bg_point_yellow"></div>
      <div class="point bg_point_green"></div>
    </div>

    <div class="calc_screen">
      <p>0</p>
    </div>

    <div class="buttons">
      <div class="btn bg_btn_gray">ac</div>
      <div class="btn bg_btn_gray">+/-</div>
      <div class="btn bg_btn_gray">%</div>
      <div class="btn bg_btn_orange">/</div>

      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn bg_btn_orange">*</div>

      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn bg_btn_orange">-</div>

      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn bg_btn_orange">+</div>

      <div class="btn zero">0</div>
      <div class="btn">.</div>
      <div class="btn equal bg_btn_orange">=</div>
    </div>
  </div>
</body>
</html>
